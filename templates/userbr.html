{% extends 'base.html' %}

{% block main %}

<div class="content">

    <!-- Start Content-->
    <div class="container-fluid">

        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box">
                    <div class="page-title-right">

        <div class="row">
            <div class="col-12">
                <div class="card">

                        <div class="row">
                            <div class="col-xl-6">
                                <div class="mb-3">
                                    <label for="projectname" class="form-label">F.I.Sh</label>
                                    <input type="text" id="projectname" class="form-control" placeholder="F.I.Sh">
                                </div>
                                <div class="mb-3">
                                    <label for="projectname" class="form-label">Telpon nomer</label>
                                    <input type="text" id="projectname" class="form-control" placeholder="+998">
                                </div>

                                <div class="mb-3">
                                    <label for="project-overview" class="form-label">Qisqa malumot</label>
                                    <textarea class="form-control" id="project-overview" rows="5"
                                        placeholder="..."></textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="project-budget" class="form-label">Login</label>
                                    <input type="text" id="project-budget" class="form-control" placeholder="">
                                </div>
                                <div class="mb-3">
                                    <label for="project-budget" class="form-label">Parol</label>
                                    <input type="text" id="project-budget" class="form-control" placeholder="">
                                </div>

                            </div> <!-- end col-->

                            <div class="col-xl-6">
                                <div class="my-3 mt-xl-0">

                                    <p class="text-muted font-14">Tavsiya etilgan eskiz o ªlchami 800x400 (px).</p>

                                    <form action="/" method="post" class="dropzone" id="myAwesomeDropzone"
                                        data-plugin="dropzone" data-previews-container="#file-previews"
                                        data-upload-preview-template="#uploadPreviewTemplate">
                                        <div class="fallback">
                                            <input name="file" type="file" />
                                        </div>

                                        <div class="dz-message needsclick">
                                            <i class="h3 text-muted dripicons-cloud-upload"></i>
                                            <h4>Fayllarni shu yerga tashlang yoki yuklash uchun bosing.</h4>
                                        </div>
                                    </form>

                                    <!-- Preview -->
                                    <div class="dropzone-previews mt-3" id="file-previews"></div>

                                    <!-- file preview template -->
                                    <div class="d-none" id="uploadPreviewTemplate">
                                        <div class="card mt-1 mb-0 shadow-none border">
                                            <div class="p-2">
                                                <div class="row align-items-center">
                                                    <div class="col-auto">
                                                        <img data-dz-thumbnail src="#"
                                                            class="avatar-sm rounded bg-light" alt="">
                                                    </div>
                                                    <div class="col ps-0">
                                                        <a href="javascript:void(0);" class="text-muted fw-bold"
                                                            data-dz-name></a>
                                                        <p class="mb-0" data-dz-size></p>
                                                    </div>
                                                    <div class="col-auto">
                                                        <!-- Button -->
                                                        <a href="" class="btn btn-link btn-lg text-muted"
                                                            data-dz-remove>
                                                            <i class="mdi mdi-close"></i>
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- end file preview template -->
                                </div>

                                <div>
                                    <label for="project-overview" class="form-label">Lavozimi</label>

                                    <select class="form-control" data-toggle="select2" data-width="100%">

                                        <option></option>
                                        <option value="Loyiha rahbari">Loyiha rahbari</option>
                                        <option value="Dasturchi">Dasturchi</option>
                                        <option value="Loyiha Ishtirokchisi">Loyiha Ishtirokchisi</option>
                                        <option value="Nazoratchi">Nazoratchi</option>
                                    </select>
                                </div>
                                <br>



                                <div><br>

                                    <label for="project-overview" class="form-label">Ish joyi</label>

                                    <select class="form-control" data-toggle="select2" data-width="100%">

                                            value="Muhammad al-Xorazmiy nomidagi Toshkent axborot texnologiyalari universiteti">

                                        </option>
                                        <option
                                            value="Chirchiq-Ohangaron irrigatsiya tizimlari havza boshqarmasi huzuridagi Nasos stantsiyalari va energetika boshqarmasi">
                                            Chirchiq-Ohangaron irrigatsiya tizimlari havza boshqarmasi huzuridagi Nasos
                                            stantsiyalari va energetika boshqarmasi</option>

                                    </select>



                                </div>
                            </div> <!-- end col-->
                        </div>
                        <!-- end row -->


                        <div class="row mt-3">
                            <div class="col-12 text-center">
                                <button type="button" class="btn btn-success waves-effect waves-light m-1"><i
                                        class="fe-check-circle me-1"></i> Saqlash</button>
                                <!-- <button type="button" class="btn btn-light waves-effect waves-light m-1"><i class="fe-x me-1"></i> Cancel</button> -->
                            </div>
                        </div>

                    </div> <!-- end card-body -->
                </div> <!-- end card-->
            </div> <!-- end col-->
        </div>
        <!-- end row-->

    </div>
    <!-- container -->

</div>


{% endblock main %}
